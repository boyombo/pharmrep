{% extends 'activity/call.html' %}
{% block pageheader %}
<h3 >Competitor Activities<i class="fa fa-angle-double-right "></i></h3>
{% endblock pageheader %}

{% block submenu-js %}
<script type="text/javascript">
$('.list-group-item').removeClass('active');
$('#competitor-submenu').addClass('active');
// Datepicker
$('#id_recorded_date').datepicker({'format': 'yyyy-mm-dd'})
    .on('changeDate', function(e) {
        $(this).datepicker('hide');
    });
</script>
{% endblock submenu-js %}
