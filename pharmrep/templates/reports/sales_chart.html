{% extends "reports/charts.html" %}

{% block pageheader %}
    <h3 >Sales Charts<i class="fa fa-angle-double-right "></i></h3>
{% endblock pageheader %}

{% block content %}
<div class="col-md-6">
    <div id="chartdiv" style="height:400px;width:600px; "></div>
</div>
{% endblock content %}

{% block chart-js %}
<script type="text/javascript">
$.jqplot('chartdiv',  [[[1, 205.2],[3,141.2],[5,75.1],[7,23.6],[9,85.9],[11,119.9]]]);
$('.list-group-item').removeClass('active');
$('#saleschart-submenu').addClass('active');
</script>
{% endblock chart-js %}


{% block submenu-js %}
<script type="text/javascript">
$('.list-group-item').removeClass('active');
$('#saleschart-submenu').addClass('active');
</script>
{% endblock submenu-js %}
